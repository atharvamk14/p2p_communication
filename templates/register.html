<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Register</button>
    </form>
    <div id="registrationResult"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;

            fetch('http://127.0.0.1:5000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username, port: 65432 }), // Assuming port is constant for simplification
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('registrationResult').textContent = 'Registration successful: ' + JSON.stringify(data);
            })
            .catch((error) => {
                document.getElementById('registrationResult').textContent = 'Registration failed.';
            });
        });
    </script>
</body>
</html>
